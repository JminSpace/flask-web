<!DOCTYPE html>
<html>
<head>
  <title>게시물 수정</title>
  <link rel="stylesheet" type="text/css" href="view.css">
</head>
<body>
  <h1>게시물 수정</h1>
  <form action="/update_post/{{ post.id }}" method="post">
    <label for="title">제목:</label><br>
    <input type="text" id="title" name="title" value="{{ post.title }}"><br><br>
    <label for="author">작성자:</label><br>
    <input type="text" id="author" name="author" value="{{ post.author }}"><br><br>
    <label for="content">내용:</label><br>
    <textarea id="content" name="content">{{ post.content }}</textarea><br><br>
    <button type="submit">수정</button>
  </form>
</body>
</html>
